<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset> <!--Separa os formulários por assuntos.-->
        <legend>Dados Pessoais</legend> <!--Legenda do Fieldset-->
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="2" maxlength="20">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\d{4,5}-{4}">
            <!--Estudar mais sobre RegEx (expressões regulares)-->
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
